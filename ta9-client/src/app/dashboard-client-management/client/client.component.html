<div class="col-xs-12 col-sm-4 col-md-3"  >
    <div class="client" [ngStyle]="{borderColor: client.isOnline ? '#5cb85c' : '#d9534f'}">
        <h3 [ngStyle]="{backgroundColor: client.isOnline ? '#5cb85c' : '#d9534f'}">{{client.ip}}</h3>
        <div class="client-details" >
            <span><strong>Os:</strong>{{client.os}}</span><br/>
            <span><strong>Browser:</strong>{{client.browser}}</span><br/>
        </div>
    </div>
</div>
